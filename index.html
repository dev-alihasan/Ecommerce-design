<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommarce cart design</title>
    <link rel="stylesheet" href="design.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="gradient"></div>

        <div class="product-options">
          <i class="back-button bi bi-arrow-left"></i>
        </div>

        <div class="more-options-container">
          <i class="more-options-btn bi bi-three-dots"></i>
          <div class="more-options">
            <i class="icon-anim image-change-icon bi bi-shuffle"></i>
            <i class="icon-anim heart-icon bi bi-heart"></i>
            <i class="icon-anim bi bi-chat-square-text"></i>
            <i class="icon-anim bi bi-upload"></i>
          </div>
        </div>

        <div class="image-container"></div>

        <div class="row-1">
          <h1 class="title">Dress</h1>
          <h1 class="price">$ 6969</h1>
        </div>

        <div class="row-2">
          <p class="color-text">Colors</p>
          <div class="available-colors"></div>
        </div>

        <div class="row-3">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium
            voluptate praesentium pariatur qui, aliquam voluptatibus?
          </p>
        </div>

        <button class="add-to-cart-btn">
          <i class="bi bi-handbag"></i>Get now
        </button>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</html>
